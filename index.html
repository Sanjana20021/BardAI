<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Travels</title>
    <style>
        /* Basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: linear-gradient(to right, #f9f4f4, #d6e4ff);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #f0f0f0;
        }
        
        /* Main content */
        main {
            padding: 2rem;
        }
        .destination {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        .destination img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 2rem;
        }
        .destination-description {
            flex: 1;
        }
        .destination-description h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .destination-description p {
            line-height: 1.5;
        }
        
        /* Forms */
        form {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
        }
        .form-group {
            margin: 0.5rem 1rem;
            width: calc(50% - 2rem);
        }
        label {
            display: block;
            margin-bottom: 0.2rem;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .button {
            background-color: #3399ff;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .button:hover {
            background-color: #2eafff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wanderlust Travels</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Popular Destinations</a>
        </nav>
    </header>
    <main>
        <h2>Explore the World</h2>
        <div class="destination">
            <img src="[Image of Paris]" alt="Paris">
            <div class="destination-description">
                <h2>City of Lights: Paris, France</h2>
                <p>Immerse yourself in the romance and history of Paris. Explore the Eiffel Tower, the Louvre Museum, and wander the charming streets of Montmartre.</p>
                <a href="#">Learn More</a>
            </div>
        </body>
